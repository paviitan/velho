<!DOCTYPE html>
<html>
  <head>
    <title>Load from GeoJSON file</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 0, lng: 0}
        });

        // Load GeoJSON data from url/file
        map.data.loadGeoJson('geo.json');
		// Use label and description from GeoJSON Properties
		map.data.setStyle(function(feature) {
		var markerLabel = feature.getProperty('temperature');
		var markerTitle = feature.getProperty('description');
			return {
			label: markerLabel
			};
  });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-DzY496WRsUaKmy1_h6Am-s2tI-fh06g&callback=initMap">
    </script>
  </body>
</html>
